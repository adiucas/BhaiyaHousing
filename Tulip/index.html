<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<meta name="description" content="">
	<meta property="og:image" content="" />
	<title>Tulip Valley | Bhaiya Housing</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.png">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/commonRes.css">
	<script src="js/jquery-3.6.0.min.js"></script>
</head>

<body id="bhContainer">
	<div class="mapContainer" data-include="tulip"></div>

	<!--============================
	=            footer            =
	=============================-->
	<footer class="footer">
		<div class="left">
			Copyright Â© 2023 Bhaiya Housing. All Rights Reserved.
		</div>
		<div class="right">
			<a href="http://www.ucasbd.com/" target="_blank">
				<span>Powered By</span>
				<img src="images/ucas.svg" alt="">
			</a>
		</div>
	</footer>

	<!-- Modal -->
	<div class="modal fade" id="plotInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<i class="fa-solid fa-xmark"></i>
				</button>
				<div class="modal-body">
					<div class="popover-body">
						<div class="d-flex w-100">
							<div class="pop-content block">
								<div class="pop-title"> Block </div>
								<div class="pop-value"></div>
							</div>
							<div class="pop-content sector">
								<div class="pop-title"> Sector </div>
								<div class="pop-value"> '+splitted[2]+'</div>
							</div>
							<div class="pop-content road">
								<div class="pop-title"> Road </div>
								<div class="pop-value"> '+splitted[3]+'</div>
							</div>
							<div class="pop-content plot-number">
								<div class="pop-title"> Plot </div>
								<div class="pop-value"> '+splitted[4]+'</div>
							</div>
							<div class="pop-content size">
								<div class="pop-title"> Size </div>
								<div class="pop-value"> 10 Katha </div>
							</div>
						</div>
						<div class="pop-content facing">
							<div class="pop-title"> Facing </div>
							<div class="pop-value"> North </div>
						</div>
						<div class="pop-content file-number">
							<div class="pop-title"> File Number </div>
							<div class="pop-value"> 44515 </div>
						</div>
						<div class="pop-content plot-status">
							<div class="pop-title">Status</div>
							<div class="pop-value"> Unsold </div>
						</div>
						<div class="pop-content sell-date">
							<div class="pop-title">Sale Date</div>
							<div class="pop-value"> 06/03/2023 </div>
						</div>
						<div class="pop-content client-name">
							<div class="pop-title"> Client Name </div>
							<div class="pop-value"> Arafat Hossain Adi </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<!-- script -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/panzoom.min.js"></script>
<script src="js/main.js"></script>
</html>
